<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" class="udbl-logo">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43E97B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forme principale du logo -->
  <circle cx="40" cy="40" r="30" fill="url(#logoGradient)" />
  
  <!-- Initiales UDBL -->
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">UDBL</text>
  
  <!-- Nom complet -->
  <text x="85" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="600" 
        fill="#2196F3">Université Don Bosco</text>
  <text x="85" y="40" font-family="Arial, sans-serif" font-size="10" 
        fill="#666">de Lubumbashi</text>
  
  <!-- Devise -->
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="8" 
        fill="#43E97B">Solidarité • Innovation • Travail</text>
</svg>